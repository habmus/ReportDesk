<!DOCTYPE html>
<html lang="en">

<head>
    <title>ReportType</title>
    <link rel="stylesheet" type="text/css" href="/css/report.css">
</head>
<body>
    <h1>Report Desk</h1>

    <h2>Select a Report Type</h2>
    <div>
        <img src="/images/daily.webp" alt="daily"/> 
        <img src="/images/monthly.png" alt="monthly">
        <img src="/images/yearly.png" alt="yearly">
        <img src="/images/duration.webp" alt="duration">
        <img src="/images/course.webp" alt="course">
        <img src="/images/location.png" alt="location">
    


    </div>

    <div>
        <form id="report" action="/reports/getDaily" method="GET">
        <p> Daily <input type="radio" name="radio1" value="1" checked onclick="document.getElementById('report').action='/reports/getDaily';"> </p> 
        <p> Monthly <input type="radio" name="radio1" value="2" onclick="document.getElementById('report').action='/reports/getMonthly';">  </p>
        <p> Yearly <input type="radio" name="radio1" value="3" onclick="document.getElementById('report').action='/reports/getYearly';"> </p>
        <p> Duration <input type="radio" name="radio1" value="4" onclick="document.getElementById('report').action='/reports/getDuration';"> </p> 
        <p> Course <input type="radio" name="radio1" value="5" onclick="document.getElementById('report').action='/reports/getCourses';"> </p>
        <p> Location <input type="radio" name="radio1" value="6" onclick="document.getElementById('report').action='/reports/getLocation';"> </p>
        <p> Date <input type="date" name="date" value="" required > </p>
        <button id="report" type="submit">View</button>
        </form>   
    </div>

    <div>
        <p></p><a href="Export_Import.html">Export_Import</a><p></p>
    </div>
</body>


</html>
